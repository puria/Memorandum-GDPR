  \ revocare il consenso in qualsiasi momento senza pregiudicare la liceit\xE0 del\
  \ trattamento basata sul consenso prestato prima della revoca\n\n<hr />\n### <u>Allegato\
  \ C</u>\n\n##  Checklist dei contenuti del registro delle attivit\xE0 di trattamento\n\
  \nIl registro del titolare del trattamento contiene tutte le seguenti informazioni:\n\
