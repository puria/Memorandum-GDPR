  \n## Sicurezza del trattamento\n\nAi sensi dell'art. 5, comma 1, lettera (f) del\
  \ Regolamento i dati personali sono \"*trattati in maniera da garantire un'adeguata\
  \ sicurezza dei dati personali, compresa la protezione, mediante misure tecniche\
  \ e organizzative adeguate, da trattamenti non autorizzati o illeciti e dalla perdita,\
  \ dalla distruzione o dal danno accidentali (\xABintegrit\xE0 e riservatezza\xBB\
  ).*\"\n\nAi sensi dell'art. 32, commi 1 e 2, del Regolamento\n\n\"*1. Tenendo conto\
  \ dello stato dell'arte e dei costi di attuazione, nonch\xE9 della natura, dell'oggetto,\
  \ del contesto e delle finalit\xE0 del trattamento, come anche del rischio di varia\
  \ probabilit\xE0 e gravit\xE0 per i diritti e le libert\xE0 delle persone fisiche,\
  \ il titolare del trattamento e il responsabile del trattamento mettono in atto\
  \ misure tecniche e organizzative adeguate per garantire un <u>livello di sicurezza\
  \ adeguato al rischio</u>, che comprendono, tra le altre, se del caso:*\n\n*a) la\
  \ pseudonimizzazione e la cifratura dei dati personali;*\n\n*b) la capacit\xE0 di\
  \ assicurare su base permanente la riservatezza, l'integrit\xE0, la disponibilit\xE0\
  \ e la resilienza dei sistemi e dei servizi di trattamento;*\n\n*c) la capacit\xE0\
  \ di ripristinare tempestivamente la disponibilit\xE0 e l'accesso dei dati personali\
  \ in caso di incidente fisico o tecnico;*\n\n*d) una procedura per testare, verificare\
  \ e valutare regolarmente l'efficacia delle misure tecniche e organizzative al fine\
  \ di garantire la sicurezza del trattamento.*\n\n*2. Nel valutare l'adeguato livello\
  \ di sicurezza, si tiene conto in special modo dei rischi presentati dal trattamento\
  \ che derivano in particolare dalla distruzione, dalla perdita, dalla modifica,\
  \ dalla divulgazione non autorizzata o dall'accesso, in modo accidentale o illegale,\
  \ a dati personali trasmessi, conservati o comunque trattati.*\".\n\n### Attivit\xE0\
  \ da eseguire\n\n<u>Adottare un modello gestionale</u> idoneo a garantire un livello\
  \ di sicurezza adeguato al rischio ai sensi dell'art. 32 del Regolamento per le\
  \ diverse tipologie di trattamento dei dati personali.\n\n### Documenti da redigere\n\
  \nModello gestionale (vedi Allegato A - \"*Checklist del modello gestionale*\").\n\
  \nDocumentazione dell'analisi di adeguatezza delle misure tecniche ed organizzative\
  \ adottate ai sensi dell'art. 32 del Regolamento.\n\n## Obblighi in caso di violazione\
  \ dei dati personali: notifica al Garante della Privacy e comunicazione all'interessato\n\
  \nAi sensi dell'art. 33 del Regolamento, in caso di violazione dei dati personali,\
  \ il titolare del trattamento notifica la violazione al Garante della Privacy senza\
  \ ingiustificato ritardo e, ove possibile, entro 72 ore dal momento in cui ne \xE8\
  \ venuto a conoscenza, a meno che sia improbabile che la violazione dei dati personali\
  \ presenti un rischio per i diritti e le libert\xE0 delle persone fisiche.\n\nAi\
  \ sensi dell'art. 34 del Regolamento, quando la violazione dei dati personali \xE8\
  \ suscettibile di presentare un rischio elevato per i diritti e le libert\xE0 delle\
  \ persone fisiche, il titolare del trattamento comunica la violazione all'interessato\
  \ senza ingiustificato ritardo.\n\n### Attivit\xE0 da eseguire\n\n<u>Adottare un\
  \ modello gestionale</u> idoneo a:\n* <u>valutare</u> se e quando eseguire la notifica\
  \ al Garante della Privacy e la comunicazione all'interessato,\n* eseguire la <u>notifica\
  \ al Garante</u> della Privacy, se e quando necessaria,\n* eseguire la <u>comunicazione\
  \ all'interessato</u>, se e quando necessaria.\n\n### Documenti da redigere\n\n\
  <u>Modello gestionale</u> (vedi Allegato A - \"*Checklist del modello gestionale*\"\
  ).\n\nSe e quando necessaria, <u>notifica al Garante</u> della Privacy.\n\nSe e\
  \ quando necessaria, <u>comunicazione all'interessato</u>.\n\n## Valutazione d'impatto\
  \ sulla protezione dei dati\n\nAi sensi dell'art. 35 del Regolamento, quando un\
  \ tipo di trattamento, allorch\xE9 prevede in particolare l'uso di nuove tecnologie,\
  \ considerati la natura, l'oggetto, il contesto e le finalit\xE0 del trattamento,\
  \ pu\xF2 presentare un rischio elevato per i diritti e le libert\xE0 delle persone\
  \ fisiche, il titolare del trattamento effettua, prima di procedere al trattamento,\
  \ una valutazione dell'impatto dei trattamenti previsti sulla protezione dei dati\
  \ personali.\n\nAi sensi dell'art. 35, comma 4, del Regolamento, il Garante della\
  \ Privacy redige e rende pubblico un elenco delle tipologie di trattamenti soggetti\
  \ al requisito di una valutazione d'impatto sulla protezione dei dati.\n\nAi sensi\
  \ dell'art. 35, comma 5, del Regolamento, il Garante della Privacy pu\xF2 inoltre\
  \ redigere e rendere pubblico un elenco delle tipologie di trattamenti per le quali\
  \ non \xE8 richiesta una valutazione d'impatto sulla protezione dei dati.\n\nTali\
  \ elenchi ad oggi non sono disponibili.\n\nIn attesa che il Garante della Privacy\
  \ renda pubblici gli elenchi di cui sopra, al fine di valutare se per una o pi\xF9\
  \ dei tipi di trattamento sussiste un rischio elevato per i diritti e le libert\xE0\
  \ delle persone, \xE8 utile tenere conto delle indicazioni fornite dal Gruppo di\
  \ Lavoro Articolo 29 per la Protezione dei Dati con le Linee guida in materia di\
  \ valutazione d'impatto sulla protezione dei dati e determinazione della possibilit\xE0\
  \ che il trattamento &quot;possa presentare un rischio elevato&quot; ai fini del\
  \ regolamento (UE) 2016/679 adottate il 4 aprile 2017 come modificate e adottate\
  \ da ultimo il 4 ottobre 2017 (di seguito \"**Linee Guida**\").\n\nLe Linee Guida\
  \ stabiliscono che al fine di valutare quali tipi di trattamenti implicano un rischio\
  \ elevato, si devono considerare 9 criteri:\n1. <u>Valutazione o assegnazione di\
  \ un punteggio</u>, inclusiva di profilazione e previsione, in particolare in considerazione\
  \ di &quot;aspetti riguardanti il rendimento professionale, la situazione economica,\
  \ la salute, le preferenze o gli interessi personali, l'affidabilit\xE0 o il comportamento,\
  \ l'ubicazione o gli spostamenti dell'interessato\n2. <u>processo decisionale automatizzato\
  \ che ha effetto giuridico o incide in modo analogo significativamente</u>\n3. <u>monitoraggio\
  \ sistematico</u>\n4. <u>dati sensibili o dati aventi carattere altamente personale</u>\n\
  5. <u>trattamento di dati su larga scala</u>\n6. <u>creazione di corrispondenze\
  \ o combinazione di insiemi di dati</u>, ad esempio a partire da dati derivanti\
  \ da due o pi\xF9 operazioni di trattamento svolte per finalit\xE0 diverse e/o da\
  \ titolari del trattamento diversi secondo una modalit\xE0 che va oltre le ragionevoli\
  \ aspettative dell'interessato\n7. <u>dati relativi a interessati vulnerabili</u>\
  \ (es. minori)\n8. <u>uso innovativo o applicazione di nuove soluzioni tecnologiche\
  \ od organizzative</u>\n9. quando <u>il trattamento in s&eacute; &quot;impedisce\
  \ agli interessati di esercitare un diritto</u> o di avvalersi di un servizio o\
  \ di un contratto.\n\nNelle Linee Guida si legge quanto segue.\n\n\"*Nella maggior\
  \ parte dei casi, un titolare del trattamento pu\xF2 considerare che <u>un trattamento\
  \ che soddisfi due criteri debba formare oggetto di una valutazione d'impatto sulla\
  \ protezione dei dati</u>. In generale, il WP29 ritiene che maggiore \xE8 il numero\
  \ di criteri soddisfatti dal trattamento, pi\xF9 \xE8 probabile che sia presente\
  \ un rischio elevato per i diritti e le libert\xE0 degli interessati e, di conseguenza,\
  \ che sia necessario realizzare una valutazione d'impatto sulla protezione dei dati,\
  \ indipendentemente dalle misure che il titolare del trattamento ha previsto di\
  \ adottare.*\n\n*Tuttavia, in alcuni casi, un titolare del trattamento pu\xF2 ritenere\
  \ che un trattamento che soddisfa soltanto uno di questi criteri richieda una valutazione\
  \ d'impatto sulla protezione dei dati.*\".\n\n#{k31cd2cb92edc}#{k6adb102a9f9b}#{k5732885b0e95}\n\
