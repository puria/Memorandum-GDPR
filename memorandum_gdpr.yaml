  \n## Codici di condotta e certificazione\n\nAi sensi dell'art. 40 del Regolamento\
  \ possono essere adottati codici di condotta destinati a contribuire alla corretta\
  \ applicazione del Regolamento.\n\nAi sensi dell'art. 42 del Regolamento possono\
  \ essere istituiti meccanismi di certificazione della protezione dei dati nonch&eacute;\
  \ sigilli e marchi di protezione dei dati allo scopo di dimostrare la conformit\xE0\
  \ al Regolamento dei trattamenti effettuati.\n\nAi sensi degli artt. 24, comma 3,\
  \ 25, comma 3, e 32, comma 3, del Regolamento, l'adesione a un codice di condotta\
  \ approvato di cui all'articolo 40 o a un meccanismo di certificazione approvato\
  \ di cui all'articolo 42 pu\xF2 essere utilizzata come elemento per dimostrare la\
  \ conformit\xE0 delle misure.\n\n### Attivit\xE0 da eseguire\n\n<u>Adottare un modello\
  \ gestionale</u> idoneo a:\n* valutare se e quando aderire a codici di condotta\
  \ e/o realizzare certificazioni;\n* documentare l'adesione a codici di condotta,\
  \ se e quando possibile ed opportuno;\n* documentare l'ottenimento di certificazioni,\
  \ se e quando possibile ed opportuno.\n\n### Documenti da redigere\n\nModello gestionale\
  \ (vedi Allegato A - \"*Checklist del modello gestionale*\").\n\nSe e quando possibile\
  \ ed opportuno, documentare l'<u>adesione a codici di condotta</u> e/o l'ottenimento\
  \ di <u>certificazioni</u>.\n\n## Trasferimento dei dati all'estero\n\n#{k1140fa25c4c5}#{ka8d9093e38cf}#{kaa29f86bbef5}\n\
  \nAi sensi degli artt. 44-50 del Regolamento il trasferimento di dati personali\
  \ verso un paese terzo o un'organizzazione internazionale \xE8 ammesso se:\n\n*\
  \ la Commissione ha deciso che il paese terzo, un territorio o uno o pi\xF9 settori\
  \ specifici all'interno del paese terzo, o l'organizzazione internazionale in questione\
  \ garantiscono un livello di protezione adeguato;\n* il titolare del trattamento\
  \ o il responsabile del trattamento ha fornito garanzie adeguate e a condizione\
  \ che gli interessati dispongano di diritti azionabili e mezzi di ricorso effettivi;\n\
  * l'interessato abbia esplicitamente acconsentito al trasferimento proposto, dopo\
  \ essere stato informato dei possibili rischi di siffatti trasferimenti per l'interessato,\
  \ dovuti alla mancanza di una decisione di adeguatezza e di garanzie adeguate;\n\
  * il trasferimento sia necessario all'esecuzione di un contratto concluso tra l'interessato\
  \ e il titolare del trattamento ovvero all'esecuzione di misure precontrattuali\
  \ adottate su istanza dell'interessato;\n* il trasferimento sia necessario per la\
  \ conclusione o l'esecuzione di un contratto stipulato tra il titolare del trattamento\
  \ e un'altra persona fisica o giuridica a favore dell'interessato;\n* il trasferimento\
  \ sia necessario per importanti motivi di interesse pubblico;\n* il trasferimento\
  \ sia necessario per accertare, esercitare o difendere un diritto in sede giudiziaria;\n\
  * il trasferimento sia necessario per tutelare gli interessi vitali dell'interessato\
  \ o di altre persone, qualora l'interessato si trovi nell'incapacit\xE0 fisica o\
  \ giuridica di prestare il proprio consenso;\n* il trasferimento sia effettuato\
  \ a partire da un registro che, a norma del diritto dell'Unione o degli Stati membri,\
  \ mira a fornire informazioni al pubblico e pu\xF2 esser consultato tanto dal pubblico\
  \ in generale quanto da chiunque sia in grado di dimostrare un legittimo interesse,\
  \ solo a condizione che sussistano i requisiti per la consultazione previsti dal\
  \ diritto dell'Unione o degli Stati membri.\n\n### Attivit\xE0 da eseguire\n\n<u>Adottare\
