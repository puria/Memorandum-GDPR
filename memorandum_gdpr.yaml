  \ titolare del trattamento\n* i dati di contatto del responsabile della protezione\
  \ dei dati\n* i legittimi interessi perseguiti dal titolare del trattamento o da\
  \ terzi\n* l'intenzione del titolare del trattamento di trasferire dati personali\
