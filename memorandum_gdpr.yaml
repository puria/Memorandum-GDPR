  \n## Cookie\n\nRestano in vigore gli obblighi in materia di cookie e altri dispositivi\
  \ installati da o per il tramite del proprio sito attualmente previsti dalle norme\
  \ applicabili (art. 122 del d. Lgs. 196/2003 e provvedimento n. 229 dell'8 maggio\
  \ 2014 \"*Individuazione delle modalit\xE0 semplificate per l'informativa e l'acquisizione\
  \ del consenso per l'uso dei cookie*\" e pertanto, nel momento in cui si accede\
  \ alla home page (o ad altra pagina) di un sito web, deve immediatamente comparire\
  \ in primo piano un banner di idonee dimensioni contenente le seguenti indicazioni:\n\
  \na) che il sito utilizza cookie di profilazione al fine di inviare messaggi pubblicitari\
  \ in linea con le preferenze manifestate dall'utente nell'ambito della navigazione\
  \ in rete;\n\nb) che il sito consente anche l'invio di cookie &quot;terze parti&quot;\
  \ (laddove ci\xF2 ovviamente accada);\n\nc) il link all'informativa estesa, che\
  \ deve contenere le seguenti ulteriori indicazioni relative a:\n\n* uso dei cookie\
  \ tecnici e analytics;\n* possibilit\xE0 di scegliere quali specifici cookie autorizzare;\n\
  * possibilit\xE0 per l'utente di manifestare le proprie opzioni in merito all'uso\
  \ dei cookie da parte del sito anche attraverso le impostazioni del browser, indicando\
  \ almeno la procedura da eseguire per configurare tali impostazioni;\n\nd) l'indicazione\
  \ che alla pagina dell'informativa estesa \xE8 possibile negare il consenso all'installazione\
  \ di qualunque cookie;\n\ne) l'indicazione che la prosecuzione della navigazione\
  \ mediante accesso ad altra area del sito o selezione di un elemento dello stesso\
  \ (ad esempio, di un'immagine o di un link) comporta la prestazione del consenso\
  \ all'uso dei cookie.\n\nInoltre, ai fini di mantenere distinta la responsabilit\xE0\
  \ dei gestori di siti web da quella delle terze parti si deve acquisire gi\xE0 in\
  \ fase contrattuale i collegamenti (link) alle pagine web contenenti le informative\
  \ e i moduli per l'acquisizione del consenso relativo ai cookie delle terze parti.\n\
